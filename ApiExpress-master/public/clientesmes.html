<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    
    <h2>Estos son nuestros mejores clientes:</h2>
    <ul>
        <% clientes.forEach(cliente => { %>
            <li>ID: <%= cliente.id %> - Nombre: <%= cliente.nombre %></li>
        <% }); %>
    </ul>

</body>
</html>
